<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJSAgendaApp.WindowsPhone</title>
    
    <!--jquery-->
    <script src="js/jquery-1.8.2-win8-1.0.min.js"></script>
    <script>
        jQuery.isUnsafe = true;
    </script>

    <!-- WinJS references -->
    <link href="winjs/css/ui-dark.css" rel="stylesheet" />
    <script src="winjs/js/winjs.min.js"></script>

    <!-- AngularJSAgendaApp references -->
    

    <!--custom stylesheet-->
    

</head>
<body class="phone">
    
    <div id="pivotScenario3" class="wide" data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 0 }">
        <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'all', managedLV: true }">
            <div>
                <h2>Test</h2>
            </div>
        </div>
        <div class="listviewpivotitem" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'next', managedLV: true }">
            <div>
                <h2>Test</h2>
            </div>
        </div>
    </div>

    <script>
        var ui = WinJS.UI;
        ui.processAll();
    </script>

</body>
</html>
